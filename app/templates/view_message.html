{% extends "base.html" %}

{% block content %}
    <h1>{{ _('Messages') }}</h1>
    <!-- 
        since Post and Message instances are pretty much the same except Message having an extra recipient relationship (that is
        unnecessary to show since it'll always be the current user), we'll use for post in messages to be able to reuse 
        the _post.html template to display messages
    -->
    {% for post in messages %}
        {% include '_post.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> {{ _('Newer messages') }}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ _('Older messages') }} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
